<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <div class="page__container">
    <!-- Header Block -->
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Around The U.S. text logo">
    </header>
    <main>
      <!-- Profile Block -->
      <section class="profile">
        <button class="profile__avatar-edit">
        <img class="profile__avatar" src="#" alt="Avatar">
      </button>
        <div class="profile__info">
          <h1 class="profile__text"></h1>
          <button class="profile__edit-button" aria-label="Edit button" type="button"></button>
          <p class="profile__paragraph"></p> 
        </div>
        <button class="profile__add-button" aria-label="Add button" type="button"></button>
      </section>

      <!--Elements Block  -->
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <!-- Footer Block -->
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Around The U.S.</p>
    </footer>
  </div>

  <!-- Edit Profile Modal Window Block -->
  <div class="modal modal_type_edit-profile">
    <form action="#" class="form form_type_profile" novalidate>
      <h3 class="form__title">Edit profile</h3>

      <input id="profile-name" type="text" placeholder="Name" class="form__input form__input_type_name" name="nameInput" minlength="2" maxlength="40" required>
      <span id="profile-name-error" class="form__error"></span>

      <input id="profile-about" type="text" placeholder="About me" class="form__input form__input_type_about" name="aboutInput" minlength="2" maxlength="200" required>
      <span id="profile-about-error" class="form__error"></span>

      <button class="form__button form__button_type_save" type="submit">Save</button>
      <button class="form__close-button" aria-label="Close button" type="button"></button>
    </form>
  </div>

  <!-- Avatar Modal -->
  <div class="modal modal_type_avatar">
    <form action="#" class="form form_type_avatar" name="avatar" novalidate>
      <h3 class="form__title">Change Profile Picture</h3>

      <input id="avatar-url" type="url" class="form__input form__input_type_avatar" name="avatar" aria-label="Image Link" placeholder="Image Link" required>
      <span id="avatar-url-error" class="form__error"></span>

      <button disabled class="form__button form__button_type_save form__button_disabled" type="submit">Save</button>
      <button class="form__close-button" aria-label="Close button" type="reset"></button>
    </form>
  </div>

  <!-- Add Card Modal Window Block -->
  <div class="modal modal_type_add-card">
    <form action="#" class="form form_type_card" name="CardForm" novalidate>
      <h3 class="form__title">New Place</h3>

      <input id="card-title" type="text" placeholder="Title" class="form__input form__input_type_card-title" name="title" minlength="2" maxlength="30" required>
      <span id="card-title-error" class="form__error"></span>

      <input id="card-url" type="url" placeholder="Image link" class="form__input form__input_type_card-url" name="url" required>
      <span id="card-url-error" class="form__error"></span>

      <button disabled class="form__button form__button_type_create form__button_disabled" type="submit">Create</button>
      <button class="form__close-button" aria-label="Close button" type="reset"></button>
    </form>
  </div>

  <!-- Delete Card Modal Window -->
  <div class="modal modal_type_delete-card">
    <form action="#" class="form form_type_card-delete" name="deleteCard" novalidate>
      <h3 class="form__title">Are you sure?</h3>
      <button class="form__button form__button_type_create" type="submit">Yes</button>
      <button class="form__close-button" aria-label="Close button" type="reset"></button>
    </form>
  </div>

  <!-- Image Modal Window Block -->
  <div class="modal modal_type_image">
    <figure class="modal__figure">
      <button class="form__close-button form__close-button_type-image" aria-label="Close button" type="button"></button>
      <img class="modal__image">
      <figcaption class="modal__image-title"></figcaption>
    </figure>
  </div>

  <!-- Card Template -->
  <template id="card-template" class="card-template">
    <li class="card">
      <button class="card__delete-button" aria-label="Delete button" type="button"></button>
      <img class="card__image">
      <div class="card__group">
        <h2 class="card__text"></h2> 
        <div class="card__like-container">
        <button class="card__like-button" aria-label="Like button" type="button"></button>
        <p class="card__like-button-count"></p>
      </div>
      </div>
  </li>
  </template>
</body>
</html>
