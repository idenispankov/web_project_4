<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <div class="page__container">
    <!-- Header Block -->
    <header class="header">
      <img src="./images/header__logo.svg" alt="" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <ul class="profile__avatar">
          <li>
            <img src="./images/profile__avatar.jpg" alt="Profile picture of Jacques Cousteau" class="profile__avatar_picture">
          </li>
        </ul>
        <ul class="profile__info">
          <li>
            <h1 class="profile__info_name">Jacques Cousteau</h1>
          </li>
          <li>
            <button class="profile__info_button-edit"><img class="profile__info_button-icon" src="./images/vector_pen.png" alt="edit icon"></button>
          </li>
          <li>
            <p class="profile__info_text">Explorer</p>
          </li>
        </ul>
        <ul class="profile__button">
          <li>
            <button class="profile__button_add"> <img class="profile__button_add-icon" src="./images/vector_plus.png" alt="add icon, plus icon"> </button>
          </li>
        </ul>
      </section>
    </main>
  </div>
</body>
</html>
