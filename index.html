<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <div class="page__container">
    <!-- Header Block -->
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Around The U.S. text logo">
    </header>
    <main>
      <!-- Profile Block -->
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="picture of old men in red hat">
        <div class="profile__info">
          <h1 class="profile__text">Jacques Cousteau</h1>
          <button class="profile__edit-button" aria-label="Edit button" type="button"></button>
          <p class="profile__paragraph">Explorer</p> 
        </div>
        <button class="profile__add-button" aria-label="Add button" type="button"></button>
      </section>

      <!--Elements Block  -->
      <section class="elements">
        <ul class="elements__list">
          
        </ul>
      </section>
    </main>

    <!-- Footer Block -->
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Around The U.S.</p>
    </footer>
  </div>

  <!-- Edit Profile Modal Window Block -->
  <div class="modal modal_type_edit-profile">
    <form action="#" class="form form_type_profile" name="profileForm">
      <h3 class="form__title">Edit profile</h3>
      <input id="profile-name" type="text" placeholder="Name" class="form__input form__input_type_name" name="inputName" required minlength="2" maxlength="40">
      <span id="profile-name-error" class="form__error"></span>

      <input id="profile-about" type="text" placeholder="About me" class="form__input form__input_type_about" name="inputAbout" required minlength="2" maxlength="200">
      <span id="profile-about-error" class="form__error"></span>

      <button class="form__button form__button_type_save" type="submit">Save</button>
      <button class="form__close-button" aria-label="Close button" type="button"></button>
    </form>
  </div>

  <!-- Add Card Modal Window Block -->
  <div class="modal modal_type_add-card">
    <form action="#" class="form form_type_card" name="CardForm">
      <h3 class="form__title">New Place</h3>
      <input id="card-title" type="text" placeholder="Title" class="form__input form__input_type_card-title" name="title" required minlength="2" maxlength="30">
      <span id="card-title-error" class="form__error"></span>

      <input id="card-url" type="url" placeholder="Image link" class="form__input form__input_type_card-url" name="url" required>
      <span id="card-url-error" class="form__error"></span>

      <button class="form__button form__button_type_create" type="submit">Create</button>
      <button class="form__close-button" aria-label="Close button" type="reset"></button>
    </form>
  </div>

  <!-- Image Modal Window Block -->
  <div class="modal modal_type_image">
    <figure class="modal__figure">
      <button class="form__close-button form__close-button_type-image" aria-label="Close button" type="button"></button>
      <img class="modal__image" src="" alt="">
      <figcaption class="modal__image-title"></figcaption>
    </figure>
  </div>

  <!-- Card Template -->
  <template class="card-template">
    <li class="card">
      <button class="card__delete-button" aria-label="Delete button" type="button"></button>
      <img class="card__image" src="" alt="">
      <div class="card__group">
        <h2 class="card__text">Yosemite Valley</h2> 
        <button class="card__like-button" aria-label="Like button" type="button"></button>
      </div>
  </li>
  </template>

  <script src="./pages/index.js"></script>
  <script src="./pages/validation.js"></script>
</body>
</html>
