<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Around The U.S. text logo">
    </header>

    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="picture of old men in red hat">
      <ul class="profile__info">
        <li>
          <h1 class="profile__text">Jacques Cousteau</h1>
        </li>
        <li>
          <button class="profile__edit-button"><img class="profile__edit-icon" src="./images/edit_icon.png" alt="edit icon"></button>
        </li>
        <li>
          <p class="profile__paragraph">Explorer</p>
        </li>
      </ul>
      <button class="profile__add-button"><img class="profile__add-icon" src="./images/add_icon.png" alt="add icon"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/yosemite.jpg" alt="picture of river with trees and mpiuntains" class="element__image">
        <ul class="element__group">
          <li>
            <h2 class="element__text">Yosemite Valley</h2>
          </li>
          <li>
            <button class="element__like-button"><img class="element__like-icon" src="./images/like_icon.svg" alt=""></button>
          </li>
        </ul>
      </div>
      <div class="element">
        <img src="./images/lake.png" alt="picture of river with trees and mpiuntains" class="element__image">
        <ul class="element__group">
          <li>
            <h2 class="element__text">Lake Louise</h2>
          </li>
          <li>
            <button class="element__like-button"><img class="element__like-icon" src="./images/like_icon.svg" alt=""></button>
          </li>
        </ul>
      </div>
      <div class="element">
        <img src="./images/bald.png" alt="picture of river with trees and mpiuntains" class="element__image">
        <ul class="element__group">
          <li>
            <h2 class="element__text">Bald Mountains</h2>
          </li>
          <li>
            <button class="element__like-button"><img class="element__like-icon" src="./images/like_icon.svg" alt=""></button>
          </li>
        </ul>
      </div>
      <div class="element">
        <img src="./images/latemar.png" alt="picture of river with trees and mpiuntains" class="element__image">
        <ul class="element__group">
          <li>
            <h2 class="element__text">Latemar</h2>
          </li>
          <li>
            <button class="element__like-button"><img class="element__like-icon" src="./images/like_icon.svg" alt=""></button>
          </li>
        </ul>
      </div>
      <div class="element">
        <img src="./images/vanoise.png" alt="picture of river with trees and mpiuntains" class="element__image">
        <ul class="element__group">
          <li>
            <h2 class="element__text">Vanoise National Park</h2>
          </li>
          <li>
            <button class="element__like-button"><img class="element__like-icon" src="./images/like_icon.svg" alt=""></button>
          </li>
        </ul>
      </div>
      <div class="element">
        <img src="./images/lago.png" alt="picture of river with trees and mpiuntains" class="element__image">
        <ul class="element__group">
          <li>
            <h2 class="element__text">Lago di Braies</h2>
          </li>
          <li>
            <button class="element__like-button"><img class="element__like-icon" src="./images/like_icon.svg" alt=""></button>
          </li>
        </ul>
      </div>
    </section>
  </div>
</body>
</html>
